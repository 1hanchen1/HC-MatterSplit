# ========================
#     分解配置示例
# 文件名: Example2.yml (必须与name字段一致)
# ========================

# 唯一标识符（必须与文件名一致）
name: "Example2"

# 分解成功率（设置为1表示100%成功）
change: 1

# ===== 匹配条件配置 =====
matching:
  # 格式: [匹配器类型]<->[参数]

  # 名称完全匹配（需严格等于"传奇"）
  - "equalsName<->传奇"

  # Lore包含匹配（需包含以下任意一行）
  - "containsLore<->&7传说级武器"   # 第一行匹配文本
  - "containsLore<->&e攻击力+100"  # 第二行匹配文本

# ===== 奖励配置 =====
rewards:
  # 格式: [奖励类型]<->[参数1]<->[参数2]...

  # 命令奖励（执行后给予玩家5个钻石）
  - "cmd<->give <player> diamond 5"  # <player>会自动替换为玩家名

  # MM物品奖励（需要安装MythicMobs）
  - "mm<->SkeletonKingSword<->3"     # 从MM库获取物品

  # NI物品奖励（需要安装NeigeItems）
  - "ni<->ExampleItem<->3"           # 从NI库获取物品

# ========================
#   配置说明
# ------------------------
# 1. 匹配条件逻辑为AND关系，需全部满足
# 2. 颜色代码使用&符号（会自动转换为§）
# 3. 实际Lore中的换行请使用\n（示例中的\\n是YAML转义）
# 4. 奖励类型需插件支持对应的模块
# ========================