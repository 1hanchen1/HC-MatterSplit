# ========================
#     分解配置示例
# 文件名: Example1.yml (必须与name字段一致)
# ========================

# 唯一标识符（必须与文件名一致）
name: "Example1"

# 分解成功率（0.0-1.0之间的浮点数）
change: 0.5 # 50%成功率

# ===== 匹配条件配置 =====
matching:
  # 格式: [匹配器类型]<->[参数]

  # 名称包含匹配（物品名称包含"传奇"）
  - "containsName<->传奇"

  # Lore完全匹配（需严格匹配以下两行Lore）
  - "equalsLore<->&7传说级武器\\n&e攻击力+100" # 使用\n表示换行

# ===== 奖励配置 =====
rewards:
  # 格式: [奖励类型]<->[参数1]<->[参数2]...

  # 命令奖励（执行给玩家5个钻石）
  - "cmd<->give <player> diamond 5" # <player>会自动替换为玩家名

  # MM物品奖励（从MythicMobs获取SkeletonKingSword 3个）
  - "mm<->SkeletonKingSword<->3" # 需要安装MythicMobs

  # NI物品奖励（从NeigeItems获取ExampleItem 3个）
  - "ni<->ExampleItem<->3" # 需要安装NeigeItems

# ========================
#   配置说明
# ------------------------
# 1. 匹配条件逻辑为AND关系，需全部满足
# 2. 颜色代码使用&符号（会自动转换为§）
# 3. 实际Lore中的换行请使用\n（示例中的\\n是YAML转义）
# 4. 奖励类型需插件支持对应的模块
# ========================